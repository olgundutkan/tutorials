<!DOCTYPE html>
<html>
<head>
    <title>Tutorial | Vue 6</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <style type="text/css">
        .color-red{color:red;}
        .color-blue{color:blue;}
        .is-loading{color:blue;}
    </style>
</head>
<body>
    <div id="app">
        <h1 v-text="revorsedMessage"></h1>
        <hr>
        <h1>All Tasks</h1>
        <ul>
            <li v-for="task in tasks" v-text="task.description"></li>
        </ul>
        <h1>Incomplate Tasks</h1>
        <ul>
            <li v-for="task in incompleteTasks" v-text="task.description"></li>
        </ul>
        <h1>Complate Tasks</h1>
        <ul>
            <li v-for="task in completeTasks" v-text="task.description"></li>
        </ul>
    </div>
    <script type="text/javascript" src="../assets/js/vue.js" charset="utf-8"></script>
    <script type="text/javascript">
        Vue.config.devtools = true;

        var app = new Vue({
            el: '#app',
            data: {
                message: "Hello Vue!",
                tasks: [
                    {description:"Complate lesson 6", complated: true},
                    {description:"Complate lesson 7", complated: false},
                    {description:"Complate lesson 8", complated: false},
                    {description:"Complate lesson 9", complated: false},
                    {description:"Complate lesson 10", complated: false},
                    {description:"Complate lesson 11", complated: false},
                ]
            },
            computed: {
                revorsedMessage() {
                    return this.message.split('').reverse().join('');
                },
                incompleteTasks() {
                    return this.tasks.filter(task => !task.complated)
                },
                completeTasks() {
                    return this.tasks.filter(task => task.complated)
                }
            },
        })
    </script>
</body>
</html>
