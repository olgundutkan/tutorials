<!DOCTYPE html>
<html>
<head>
	<title>Vuejs | Lesson 5 Fullname with watch function</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/main.css">
</head>
<body>
	<div id="app">
		<h1>{{ fullName }}</h1>
		<input type="text" name="first-name" v-model="first" placeholder="First Name">
		<input type="text" name="last-name" v-model="last" placeholder="Last Name">
	</div>

	<script src="../assets/js/vue.js"></script>

	<script>
		new Vue({
			el: '#app',

			data: {
				first:'Olgun',
				last: 'DUTKAN'
			},
			
			computed: {
				fullName: function() {
					return this.first + ' ' + this.last;
				}
			}
		});
	</script>
</body>
</html>
