<!DOCTYPE html>
<html>
<head>
	<title>Olgun DUTKAN | Vue Task Manager</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/main.css">
	<style type="text/css">
		.complate{ text-decoration: line-through; }
	</style>
</head>
<body>
	
	<div id="app">
		<tasks :list="tasks"></tasks>
		<tasks :list="[{ body:'Breakfast', complated: false },
			{ body:'Job', complated: false },
			{ body:'Come back', complated: true },]"></tasks>
	</div>

	<template id="tasks-template">
		<ul>
			<li :class="{ 'complate': task.complated }" v-for="task in list" @click="task.complated = ! task.complated"> {{ task.body }}</li>
		</ul>
	</template>

	<script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="./main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
