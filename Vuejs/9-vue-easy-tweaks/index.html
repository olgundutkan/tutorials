<!DOCTYPE html>
<html>
<head>
	<title>Olgun DUTKAN | Vue Task Manager</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/main.css">
	<style type="text/css">
		.complate{ text-decoration: line-through; }
	</style>
</head>
<body>
	
	<div id="app">
		<tasks :list="tasks"></tasks>
	</div>

	<template id="tasks-template">
		<h1>My Tasks <span v-show="remaining">({{remaining}})</span></h1>
		<ul v-show="list.length">
			<li :class="{ 'complate': task.complated }" v-for="task in list" @click="task.complated = ! task.complated"> {{ task.body }} <strong @click="deleteTask(task)">x</strong></li>
		</ul>
		<p v-else>No tasks yet!</p>

		<button v-show="clearAllComplated" @click="clearComplated">Clear all complated</button>
	</template>

	<script src="../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="./main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
