<!DOCTYPE html>
<html>
<head>
	<title>Lesson 2 | Counter</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/main.css">
</head>
<body>
	<div id="app">
		<button type="submit" @click="count +=1">Count {{ count }} </button>
	</div>

	<script src="../assets/js/vue.min.js"></script>

	<script type="text/javascript" charset="utf-8">
		new Vue({
			el: '#app', 
			data: {
				count: 0
			},
			methods: {
				updateCount: function() {
					count +=1;
				}
			}
		});
	</script>
</body>
</html>
